<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafeteria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4e342e;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-wrapper {
            background-color: #6d4c41;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ffccbc;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #d7ccc8;
            color: #3e2723;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #f4511e;
        }

        .message {
            font-style: italic;
            color: #ffccbc;
            margin-bottom: 10px;
            font-family: 'Cursive', sans-serif;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
            <div class="form-wrapper">
                <h1>Login</h1>
                <p class="message">Bem-vindo(a) de volta! Insira suas credenciais para acessar sua conta.</p>
                <form id="loginForm">
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button type="submit" class="login-button">Entrar</button>
                </form>
            </div>
        </div>

        
        <script src="usuarios.js"></script>

        <script>
        // Aguarda o carregamento completo do DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Adiciona o evento ao formulário de login
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita o envio do formulário

                // Obtém os valores dos campos de e-mail e senha
                const email = document.querySelector('input[name="email"]').value;
                const senha = document.querySelector('input[name="senha"]').value;

                // Validação do login usando o array global `usuarios`
                const usuario = usuarios.find(user => user.email === email && user.senha === senha);

                if (usuario) {
                    alert(`Bem-vindo, ${usuario.nome}!`);
                    // Redireciona para a página inicial
                    window.location.href = 'index.html';
                } else {
                    alert("E-mail ou senha incorretos. Tente novamente.");
                }
            });
        });
    </script>
</body>
</html>
